<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Seminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-primary">Create New Seminar</h2>
        <div class="card mt-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">Create New Seminar</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="kode" class="form-label">Kode</label>
                        <input type="text" class="form-control" id="kode" placeholder="Masukkan kode seminar">
                    </div>
                    <div class="mb-3">
                        <label for="namaKegiatan" class="form-label">Nama Kegiatan</label>
                        <input type="text" class="form-control" id="namaKegiatan" placeholder="Masukkan nama kegiatan">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tanggalMulai" class="form-label">Tanggal Mulai</label>
                            <input type="date" class="form-control" id="tanggalMulai" value="2016-05-12">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tanggalAkhir" class="form-label">Tanggal Akhir</label>
                            <input type="date" class="form-control" id="tanggalAkhir" value="2016-05-12">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="biaya" class="form-label">Biaya</label>
                        <input type="number" class="form-control" id="biaya" placeholder="Masukkan biaya">
                    </div>
                    <div class="mb-3">
                        <label for="tempat" class="form-label">Tempat</label>
                        <input type="text" class="form-control" id="tempat" placeholder="Masukkan lokasi kegiatan">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="text" class="form-control" id="latitude" placeholder="Masukkan latitude">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="text" class="form-control" id="longitude" placeholder="Masukkan longitude">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="jenisKegiatan" class="form-label">Jenis Kegiatan</label>
                        <select class="form-select" id="jenisKegiatan">
                            <option value="" disabled selected>Select</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Seminar">Seminar</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="pic" class="form-label">PIC</label>
                        <input type="text" class="form-control" id="pic" placeholder="Masukkan PIC">
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="deskripsi" rows="4" placeholder="Masukkan deskripsi"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
